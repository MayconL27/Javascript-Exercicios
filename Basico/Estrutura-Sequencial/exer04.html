<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Digite a primeiro nota:</p>
    <input type="number" name="n1" id="n1">
    <p>Digite a segunda nota:</p>
    <input type="number" name="n2" id="n2">
    <p>Digite a terceira nota:</p>
    <input type="number" name="n3" id="n3">
    <p>Digite a quarta nota:</p>
    <input type="number" name="n4" id="n4">
    
    <input type="button" value="Calcular" onclick="calcular()">
    <p>Média das notas:</p>
    <p id="soma"></p>
    <script>
        // 3. Faça um Programa que peça dois números e imprima a soma.
        function calcular() {
            var n1 = document.querySelector('input#n1').value
            var n2 = document.querySelector('input#n2').value
            var n3 = document.querySelector('input#n3').value
            var n4 = document.querySelector('input#n4').value
            var soma = (Number(n1)+ Number(n2) + Number(n3)+ Number(n4)) / 4
         document.getElementById('soma').innerHTML = soma
        }

    </script>
</body>
</html>
