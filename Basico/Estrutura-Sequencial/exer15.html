<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Exercicio 15</title>
</head>
<body>
    <header><h1>Calculo de salário</h1></header>
    <section>
        <div>
            <p>Digite o valor ganho por hora: <input type="number" id="horaGanho" placeholder="Digite o valor..."></p>
            <p>Digite o número de horas trabalhadas: <input type="number" id="horaTrabalho" placeholder="Digite o valor..."></p>
            <input type="button" value="calcular" onclick="calcular()">
        </div>
        <div id="resultado">

        </div>
    </section>
    <script>
        /* 15. Faça um Programa que pergunte quanto você ganha por hora e o número de horas trabalhadas no mês. Calcule e mostre o total
            do seu salário no referido mês, sabendo-se que são descontados 11% para o Imposto de Renda, 8% para o INSS e 5% para o
            sindicato, faça um programa que nos dê:
            salário bruto.
            quanto pagou ao INSS.
            quanto pagou ao sindicato.
            o salário líquido.
            calcule os descontos e o salário líquido, conforme a tabela abaixo:
            + Salário Bruto : R$
            - IR (11%) : R$
            - INSS (8%) : R$
            - Sindicato ( 5%) : R$
            = Salário Liquido : R$
            Obs.: Salário Bruto - Descontos = Salário Líquido.
        */
       function calcular() {
           var horaGanho = document.querySelector('#horaGanho').value
           var horaTrabalho = document.querySelector('#horaTrabalho').value
           var salBruto = Number(horaGanho) * Number(horaTrabalho)
           var IR = (salBruto / 100) * 11
           var INSS = (salBruto / 100)* 8
           var sindicato = (salBruto / 100) * 5
           var descontos = IR + INSS + sindicato
           var salarioLiqui = salBruto - descontos

           resultado.innerHTML = `Salário bruto: R$ ${salBruto} <br>`
           resultado.innerHTML += `IR: R$ ${IR} <br> INSS: R$ ${INSS} <br> Sindicato: R$ ${sindicato} `
           resultado.innerHTML += `<br> Salário liquido: R$ ${salarioLiqui}`
       }

    </script>
</body>
</html>
