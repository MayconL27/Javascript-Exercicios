<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Exer 10</title>
</head>
<body>
    <header>
        <h1>Calcular graus Celsius para graus Farenheit</h1>
    </header>
    <section>
        <div> 
          <p>Digite a temperatura em graus Celsius: <input type="number" name="grausC" id="grausC"></p> 
          <input type="button" id="btnCalc" value="Calcular" onclick="calcular()" >
        </div>
        <div id="resultado">
        </div>
    </section>
    <script>
        /* 10. Faça um Programa que peça a temperatura em graus Celsius, transforme e mostre 
        em graus Farenheit.*/
        function calcular() {
            var grausC = document.getElementById('grausC').value
            var resultado = Number(grausC) * 1.8 + 32
            document.querySelector('#resultado').style.color = "red";
            this.resultado.innerHTML = `Temperatura em graus Farenheit ${resultado} °C`     
        }
    </script>
    
</body>
</html>
