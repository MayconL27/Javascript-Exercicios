<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Exercicio 17</title>
</head>
<body>
    <header><h1>Loja de Tintas 2</h1></header>
    <section>
        <div>
            <p>Digite a área a ser pintada: <input type="number" id="medida" placeholder="Digite o valor..."></p>
            <input type="button" value="calcular" onclick="calcular()">
        </div>
        <div id="resultado">

        </div>
    </section>
    <script>
        /* 
            17. Faça um Programa para uma loja de tintas. O programa deverá pedir o tamanho em metros quadrados da área a ser pintada.
            Considere que a cobertura da tinta é de 1 litro para cada 6 metros quadrados e que a tinta é vendida em latas de 18 litros, 
            que custam R$ 80,00 ou em galões de 3,6 litros, que custam R$ 25,00.
            Informe ao usuário as quantidades de tinta a serem compradas e os respectivos preços em 3 situações:
            comprar apenas latas de 18 litros;
            comprar apenas galões de 3,6 litros;
            misturar latas e galões, de forma que o preço seja o menor. Acrescente 10% de folga e sempre arredonde os valores
            para cima, isto é, considere latas cheias.
        */
       function calcular() {
           var medida = document.querySelector('#medida').value;
           
           var litros = Number(medida) / 6;
           var latas = Number(litros) / 18; // quantidade de latas.
           var galoes = Number(litros) / 3.6; // quantidade de galoes.

           var precoLatas = latas * 80;
           var precoGaloes = galoes * 25;
           var combinacao = (litros / 18) * 80 + ((litros % 18)/3.6) * 25;

           resultado.innerHTML = `O preço só com latas é: R$ ${Math.ceil(precoLatas)} <br>`
           resultado.innerHTML += `O preço só com galões é: R$ ${Math.ceil(precoGaloes)} <br> O preço combinado é: R$ ${Math.ceil(combinacao)}`

       }

    </script>
</body>
</html>
