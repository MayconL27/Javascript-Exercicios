<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Calcule e mostre:</h1>
        <h3>O produto do dobro do primeiro com metade do segundo.</h3>
        <h3>A soma do triplo do primeiro com o terceiro.</h3>
        <h3>O terceiro elevado ao cubo.</h3>
    </header>
    <section>
        <div>
            <p>Digite o primeiro número: <input type="number" nome="num1" id="num1" placeholder="Digite aqui..."></p>
            <p>Digite o segundo número: <input type="number" nome="num2" id="num2" placeholder="Digite aqui..."></p>
            <p>Digite o terceiro número: <input type="number" nome="num3" id="num3" placeholder="Digite aqui..."></p>           
            <input type="button" nome="calcular" id="calcular" onclick="calcular()" value="Calcular">   
        </div>
        <div id="resultado1"></div>
        <div id="resultado2"></div>
        <div id="resultado3"></div>
    </section>
    <script>
        /*
        11. Faça um Programa que peça 2 números inteiros e um número real. Calcule e mostre:
        o produto do dobro do primeiro com metade do segundo. 
        a soma do triplo do primeiro com o terceiro.
        o terceiro elevado ao cubo.
        */
       function calcular() {
           var num1 = document.getElementById('num1').value
           var num2 = document.getElementById('num2').value
           var num3 = document.getElementById('num3').value
           document.querySelector('#resultado1').style.color = "red";
           document.querySelector('#resultado2').style.color = "blue";
           document.querySelector('#resultado3').style.color = "green";

           var calculo1 = (Number(num1) * 2) + (Number(num2/2))
           var calculo2 = (Number(num1) *3) + num3
           var calculo3 = (Number(num3) ** 3)

           this.resultado1.innerHTML = `O produto do dobro do primeiro com metade do segundo: ${calculo1}`
           this.resultado2.innerHTML = `A soma do triplo do primeiro com o terceiro: ${calculo2}`
           this.resultado3.innerHTML = `O terceiro elevado ao cubo: ${calculo3}`
       }
        </script>
</body>
</html>
