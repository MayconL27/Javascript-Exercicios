<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exer02</title>
</head>
<body>
    <h1>Digite um número</h1>
    <input type="number" id="valor"></input>
    <input type="submit" onclick="capturar()" value="Escreva um número">
    <p>Valor Digitado:</p>
    <p id="valorDigitado"></p>

    <script>
        // Faça um Programa que peça um número e então mostre a mensagem O número informado foi [número].
            var capturando = ""
            function capturar() {
               capturando = document.querySelector('input#valor').value
               document.getElementById('valorDigitado').innerHTML = capturando  
        }
    </script>
</body>
</html>
